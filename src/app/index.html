<html>
<head>
    <meta charset="UTF-8">
    <title>ChickenFM</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="style/mediaelement.css">
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/mediaelement.js" type="text/javascript"></script>
    <script src="scripts/axios.min.js"></script>
    <script src="scripts/vue.min.js"></script>
</head>
<body>
    <div class="contain">
        <div class="container">
            <div class="music-player" id="media-player">
                <div class="cover" id="data">
                    <img :src="cover" alt="">   
                </div>
                <div class="titre">
                    <h3>{{ artist }}</h3>
                    <h1>{{ title }}</h1>
                </div>
                <div class="lecteur">
                    <audio style="width: 100%;" class="fc-media">
                        <source src="https://radio.chickenfm.com/radio/8000/radio.mp3?1579302701" type="audio/mp3"/>
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/player.js"></script>
</body>
</html>
